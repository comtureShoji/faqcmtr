<nav aria-label="pagination">
    <ul class="pagination pull-right">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous" id="prev_button">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next" id="next_button">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
<script>
    var pager = pager ||{
        currentPage : 0
    };
    pager.prev = function(){
        if(faqPage.currentPage == 1){
            return;
        }
        faqPage.currentPage--;
        faqPage.updateListPage();
    };
    pager.next = function(){
        if(faqPage.currentPage == faqPage.totalPages){
            return;
        }
        faqPage.currentPage++;
        faqPage.updateListPage();
    };
    $(function(){
           $('#prev_button').click(pager.prev);
           $('#next_button').click(pager.next);
    });
</script>
